<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
<div class="container-fluid text-center">
  <h1 class="text-white justify-content-center "> Voici la liste de vos candidatures !!! </h1>
</div>
</div>


<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Candidatures</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col" class="col_table" >Offre</th>
                <th scope="col" class="col_table" >Titre</th>
                <th scope="col" class="col_table" *ngIf="role=='ET'" >Entreprise</th>
                <th scope="col" class="col_table" *ngIf="role=='PRO'" >Ecole</th>
                <th scope="col" class="col_table" >Debut</th>
                <th scope="col" class="col_table" >Fin</th>
                <th scope="col" class="col_table" >Status</th>
                <th scope="col" class="col_table" *ngIf="role=='PRO'" ></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cand of candidatures; index as i">
                <td class="table_item">
                  {{cand.id}}
                </td>
                <td class="table_item">
                  {{cand.titre}}
                </td>
                <td class="table_item" *ngIf="role=='ET'" >
                  {{cand.entreprise}}
                </td>
                <td class="table_item" *ngIf="role=='PRO'" >
                  {{cand.entreprise}}
                </td>
                <td class="table_item">
                  {{cand.date_debut}}
                </td>
                <td class="table_item">
                  {{cand.date_fin}}
                </td>
                <td class="table_item">
                  {{cand.etat}}
                </td>
                <td class="text-right table_item" *ngIf="role=='PRO'">
                  <div ngbDropdown placement="bottom-right">
                    <a class="btn btn-sm btn-icon-only text-light"  ngbDropdownToggle>
                      <i class="fas fa-ellipsis-v"></i>
                    </a>
                    <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                      <a class="dropdown-item" (click)="accepter(i)">Accepter</a>
                      <a class="dropdown-item" (click)="refuser(i)">Refuser</a>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer py-4">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled">
                <a class="page-link" href="javascript:void(0)" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="javascript:void(0)">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
              </li>
              <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
